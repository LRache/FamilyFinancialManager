<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管家婆 - 注册</title>
    <script src="https://cdn.jsdelivr.net.cn/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #666 0%, #888 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .welcome-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #888;
            background: white;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #666 0%, #888 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 20px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .switch-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .switch-link:hover {
            color: #333;
            text-decoration: underline;
        }

        .terms {
            font-size: 12px;
            color: #999;
            margin-top: 15px;
            line-height: 1.5;
        }

        .terms a {
            color: #666;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .weak {
            background-color: #ff6b6b;
        }

        .medium {
            background-color: #ffd93d;
        }

        .strong {
            background-color: #6bcf7f;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">💰</div>
        <h1 class="welcome-text">加入管家婆</h1>
        <p class="subtitle">开始您的家庭财务管理之旅</p>
        <form>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请设置用户名" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" placeholder="请输入邮箱" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请设置密码" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
            </div>

            <button type="submit" class="register-btn">立即注册</button>
        </form>
        <p style="margin-top: 20px;">
            已有账号？<a href="login.html" class="switch-link">立即登录</a>
        </p>

    </div>

    <script>


        // 表单提交处理
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault()
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            // 检查所有必填字段
            const requiredFields = this.querySelectorAll('[required]');
            let isValid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                }
            });

            // 简单邮箱格式校验
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                alert('邮箱格式不正确');
                return;
            }

            if (isValid) {
                axios.post("http://113.44.33.81:8080/api/v1/auth/register", {
                    username: username,
                    password: password,
                    email: email
                }).then(response => {
                    if (response.data.message === 'OK') {
                        alert('注册成功')
                        sessionStorage.setItem("token", response.data.response.token);
                        sessionStorage.setItem("username", username);
                        location.assign("index.html")
                    }
                    else {
                        alert('注册失败')
                    }
                }).catch(error => {
                    if (error.status === 409) {
                        alert("该用户已注册");
                    }
                    else {
                        alert("注册失败")
                    }
                })
            } else {
                alert('请填写完整的注册信息');
            }
        });
    </script>
</body>

</html>
